<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>carousel</title>
    <style>
        .carousel{width:100%;}
        .carousel-inner{width: 235px; display: flex; overflow: hidden;}
        .carousel-item{transition:ease .5s;}
        .carousel-indicators{width:100%;}
        .carousel-indicators ol li{display: inline-block; color:black;}
        .carousel-indicators ol li:not(:first-child){margin-left:10px;}
        .carousel-indicators ol li.active{color:red;}
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var index = $(".carousel-item").length;
            var imgWidth = $(".carousel-item img").width();

            $(".carousel").width(index * imgWidth);

            $(".carousel .carousel-indicators li").click(function(){
                var indicators = $(this).index();
                $(".carousel-item").css("transform", "translate(-" + (imgWidth * indicators) + "px)");
                $(".carousel .carousel-indicators li").removeClass();
                $(this).addClass("active");
            });
        });
    </script>
  </head>

  <body>
      <div class="carousel">
          <div class="carousel-inner">
              <div class="carousel-item">
                  <img src="http://flexcode.dothome.co.kr/carousel_Image/carouselImg1.png" alt="img1">
              </div>
              <div class="carousel-item">
                <img src="http://flexcode.dothome.co.kr/carousel_Image/carouselImg2.png" alt="img1">
            </div>
            <div class="carousel-item">
                <img src="http://flexcode.dothome.co.kr/carousel_Image/carouselImg3.png" alt="img1">
            </div>
          </div>
          <div class="carousel-indicators">
            <ol>
                <li class="active">
                    1
                </li>
                <li>
                    2
                </li>
                <li>
                    3
                </li>
            </ol>
        </div>
    </div>
    
  </body>
</html>
